<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cart </title>

    <link rel="stylesheet" href="design/cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    
</head>
<body>

    <div class="container">

        <div class="product">


            <div class="left">
                <div class="top">
                    <p> Free Delivery</p>
                    <p> Every before end of the month.
                        <a href="#"> View details.</a>
                     </p>
                </div>
                <h5> BAG</h5>
    
            </div>
    
            <div class="right">
                    <div class="summary">
    
                        <div class="calculate">
                            <p> Subtotal <i class="fa-solid fa-circle-question"></i></p>
                            <p> ₱5,495</p>
                        </div>
    
                        <div class="calculate">
                            <p> Estimated Tax <i class="fa-solid fa-coins"></i> </p>
                            <p> 10% | ₱150 </p>
                        </div>
    
                        <div class="calculate">
                            <p> Estimated Delivery & Handling: </p>
                            <p> Free </p>
                        </div>
    
                        <div class="calculate" id="total-border">
                            <p> Total </p>
                            <p> ₱5,495</p>
                        </div>
    
                        <button> Checkout </button>
    
                    </div>
            </div>


        </div>


    </div>

    <script type="module" src="data/checkout.js"></script>
    
</body>
</html>
